<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cohera CRM</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* Base font */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Gradient text utility */
        .text-gradient {
            background: linear-gradient(to right, #3b82f6, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Header / Navigation -->
    <header class="sticky top-0 z-50 w-full bg-white/95 backdrop-blur-sm shadow-sm">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <!-- Logo -->
            <a href="/index.html" class="text-3xl font-extrabold text-gradient">
                Cohera
            </a>

            <!-- Desktop Nav Links -->
            <div class="hidden md:flex items-center space-x-6">
                <a href="cohera_crm.html#features" class="text-gray-600 hover:text-blue-600 transition-colors">Features</a>
                <a href="cohera_crm.html#pricing" class="text-gray-600 hover:text-blue-600 transition-colors">Pricing</a>
                <a href="cohera_crm.html#integrations" class="text-gray-600 hover:text-blue-600 transition-colors">Integrations</a>
                <a href="cohera_crm.html#testimonials" class="text-gray-600 hover:text-blue-600 transition-colors">Testimonials</a>
            </div>

            <!-- Desktop Auth Buttons -->
            <div class="hidden md:flex items-center space-x-3">
                <a href="cohera_login.html" class="text-gray-600 hover:text-blue-600 font-medium px-4 py-2 rounded-lg transition-colors">
                    Sign In
                </a>
                <a href="cohera_signup.html" class="bg-blue-600 text-white font-medium px-5 py-2 rounded-lg shadow-md hover:bg-blue-700 transition-colors">
                    Start Free Trial
                </a>
            </div>
            
            <!-- Mobile Menu Button -->
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-gray-700 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </nav>
        
        <!-- Mobile Menu (Hidden by default) -->
        <div id="mobile-menu" class="hidden md:hidden bg-white shadow-lg">
            <a href="cohera_crm.html#features" class="block px-6 py-3 text-gray-600 hover:bg-gray-50">Features</a>
            <a href="cohera_crm.html#pricing" class="block px-6 py-3 text-gray-600 hover:bg-gray-50">Pricing</a>
            <a href="cohera_crm.html#integrations" class="block px-6 py-3 text-gray-600 hover:bg-gray-50">Integrations</a>
            <a href="cohera_crm.html#testimonials" class="block px-6 py-3 text-gray-600 hover:bg-gray-50">Testimonials</a>
            <div class="border-t border-gray-100 p-4 space-y-3">
                <a href="cohera_login.html" class="block w-full text-center text-gray-600 hover:text-blue-600 font-medium px-4 py-2 rounded-lg transition-colors">
                    Sign In
                </a>
                <a href="cohera_signup.html" class="block w-full text-center bg-blue-600 text-white font-medium px-5 py-2 rounded-lg shadow-md hover:bg-blue-700 transition-colors">
                    Start Free Trial
                </a>
            </div>
        </div>
    </header>

    <!-- Login Container -->
    <!-- Adjusted min-height with calc() to account for header height, keeping form centered -->
    <div class="min-h-[calc(100vh_-_76px)] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            
            <!-- Header: Title (Logo removed from here) -->
            <div>
                <h2 class="mt-4 text-center text-3xl font-bold tracking-tight text-gray-900">
                    Welcome back
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Sign in to continue to your dashboard.
                </p>
            </div>
            
            <!-- Login Card -->
            <div class="bg-white p-8 shadow-xl rounded-2xl">
                <form class="space-y-6" action="#" method="POST">
                    
                    <!-- Email Input -->
                    <div>
                        <label for="email-address" class="text-sm font-medium text-gray-700">Email address</label>
                        <div class="mt-1">
                            <input id="email-address" name="email" type="email" autocomplete="email" required
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400
                                          focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                   placeholder="you@company.com">
                        </div>
                    </div>
                    
                    <!-- Password Input -->
                    <div>
                        <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" autocomplete="current-password" required
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400
                                          focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                   placeholder="••••••••">
                        </div>
                    </div>
                    
                    <!-- Forgot Password Link -->
                    <div class="flex items-center justify-end">
                        <div class="text-sm">
                            <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                                Forgot your password?
                            </a>
                        </div>
                    </div>
                    
                    <!-- Sign In Button -->
                    <div>
                        <button type="submit"
                                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg
                                       text-base font-semibold text-white bg-blue-600 hover:bg-blue-700
                                       focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2
                                       transition-colors duration-200">
                            Sign in
                        </button>
                    </div>
                </form>
            </div>
            
            <!-- Sign Up Link -->
            <div class="mt-6 text-center">
                 <p class="text-sm text-gray-600 mb-3">
                    Don't have an account?<a href="/sign_up_page.html" class="font-medium text-blue-600 hover:text-blue-500">
                                Sign Up
                            </a>
                 </p>
                <a href="#"
                   class="w-full inline-block py-3 px-4 border border-gray-300 rounded-lg shadow-sm
                          text-base font-semibold text-gray-700 bg-white hover:bg-gray-50
                          focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2
                          transition-colors duration-200">
                    Start your 14-day free trial
                </a>
            </div>
            
        </div>
    </div>

    <!-- JavaScript for Mobile Menu -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- Mobile Menu Toggle ---
            const menuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            if(menuButton && mobileMenu) {
                menuButton.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });
                
                // Close mobile menu if a link is clicked
                mobileMenu.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', () => {
                        mobileMenu.classList.add('hidden');
                    });
                });
            }

        });
    </script>

</body>
</html>
